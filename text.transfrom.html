<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh text transfrom</title>
    <style>
        h1{
            text-transform: capitalize;
        }

        .upper{
            text-transform: uppercase;
        }

        .lower{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>latihan text transfrom</h1>
    <p>
        <span class="upper">hello world</span> ini adalah contoh paragraf.
        <span class="lower">TEXT INI DITULIS DENGAN HURUF KAPITAL,TAPI hasilnya
            AKAN MENJADI LOWECASE.KARENA CSS YANG MENGATURNYA.
        </span>
    </p>
</body>
</html>
