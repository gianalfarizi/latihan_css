<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan CSS border - garis di sisi tertentu</title>
    <style>
        header{
            border-bottom: 2px dashed silver;
        }
        footer{
            border-top: 1px solid gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latihan CSS border untuk sisi tertentu</h1>
    </header>
        <main>
            <p>hello ini adalah contoh latihan membuat garis CSS pada sisu tertentu.
                perhtikan elemen header di atas,kita memberikan garis di sisi bawahnya.
                lalu coba perhatikan elemen footer di bawah kita, memberikan garis pada sisi
                atas elemen.</p>
        </main>
        <footer>
            <p>copyright &copy; petani kode</p>
        </footer>
</body>
</html>
