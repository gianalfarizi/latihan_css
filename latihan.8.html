<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Size</title>
    <style>
        h1{
            font-size: 24px;
            color:black;
        }
        .font-big{
            font-size: x-large;

        }

        .font-small{
            font-size: small;
            color: yellow;
            
        }
    </style>
</head>
<body>
    <h1>Contoh font Size</h1>
    <p class="font-big">ini adalah paragraf dengan ukuran font besar</p>
    <p> ini adalah paragraf dengan ukuran font noermal</p>
    <p class="font-small">ini adalah paragraf dengan ukuran font kecil</p>
</body>
</html>
