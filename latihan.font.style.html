<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh font style </title>
    <style>
        blockquote{
            font-style: italic;
            font-size: normal;
            color: fuchsia;
        }
        cite{
            font-size: small;
            font-style: normal;
            color: fuchsia;
        }
    </style>
</head>
<body>
    <h1>contoh font style</h1>
    <blockquote>
        "hidup itu sebentar.kamu harus bisa tersenyum saat merasakan kepedihan atau kita tak pernah menjalankan hidup"">.
        <cite>~ jeff ross</cite>
    </blockquote>
</body>
</html>
